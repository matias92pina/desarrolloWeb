<!DOCTYPE html>
<html> 
<head> 
   	<title>Ejercicio 6- Calculadora</title> 
<script> 
function calcular() {
    
   	var i 
   	for (i = 0; i < document.operaciones.calculo.length; i++){ 
      	if (document.operaciones.calculo[i].checked) {
         	break; 
 		}
   	} 
   	var op= document.operaciones.calculo[i].value;

    var x= document.getElementById('num1').value;
    x= Number(x);

    var y= document.getElementById('num2').value;
    y = Number(y);


    switch (op){
        case "suma":
            alert(x+y);
            break;
        case "resta":
            alert(x-y);
            break;
        case "multi":
            alert(x*y);
            break;
        case "division":
            if (y == 0){
                alert("No se puede dividir por cero")
            }
            else{
                alert(x/y);
            }
            break;
    }
} 
</script> 
</head>

<body>

    <h2>Vamos a calcular</h2>

    <label for="num1">Ingresa un número</label>
	<input type="text" name="num1" id="num1">
	<br></br>
	<label for="num2">Ingresa un número</label>
	<input type="text" name="num2" id="num2">
    <br></br>
    
    <form name=operaciones> Selecciona una operación <br>
    <input type="Radio" name="calculo" value="suma" > Suma 
    <br> 
    <input type="Radio" name="calculo" value="resta" > Resta 
    <br>
    <input type="Radio" name="calculo" value="multi" > Multiplicación 
    <br>
    <input type="Radio" name="calculo" value="division" > Division 
    <br></br>
    <input type="Button" value="Calcular" onclick="calcular()"> 
    </form> 
</body> 
</html>
